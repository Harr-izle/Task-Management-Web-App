<div class="bg-bg">
  <form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
    <h6>{{ isEditMode ? 'Edit Board' : 'Add New Board' }}</h6>
    <div class="name">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="e.g. Web Design">
    </div>

    <div class="columns">
      <label>Columns</label>
      <div formArrayName="columns">
        @for (column of columnsFormArray.controls; track column; let i = $index) {
          <div class="col" [formGroupName]="i">
            <input type="text" formControlName="name" placeholder="Column {{i + 1}}">
            <svg (click)="removeColumn(i)" width="15" height="15" xmlns="http://www.w3.org/2000/svg"><g fill="#828FA3" fill-rule="evenodd"><path d="m12.728 0 2.122 2.122L2.122 14.85 0 12.728z"/><path d="M0 2.122 2.122 0 14.85 12.728l-2.122 2.122z"/></g></svg>
          </div>
        }
      </div>
    </div>

    <div class="butts">
      <button class="add-col" type="button" (click)="addColumn()">+ Add New Column</button>
      <button class="create" type="submit">
        {{ isEditMode ? 'Save Changes' : 'Create New Board' }}
      </button>
    </div>
  </form>
</div>
